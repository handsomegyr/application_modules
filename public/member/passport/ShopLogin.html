<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>云购</title>
    <link rel="stylesheet" type="text/css" href="css/sslComm.css" />
    <link rel="stylesheet" type="text/css" href="css/logincart.css" />    
</head>
<body>
<div class="wrapper">
    <div class="screen-right clrfix">
        <div class="login-panel" id="LoginForm">
            <dl>
                <dt>
                    <em class="fl">登录</em>
                    <a id="hylinkRegisterPage" tabindex="7" class="fr orange" href="/member/passport/register" target="_blank">免费注册<i class="passport-icon"></i></a>
                </dt>
                <dd>
                    <div class="register-form-con clrfix">
                        <ul>
                            <li>
                                <input id="username" class="iptfocus" type="text" maxlength="100" tabindex="1" autocomplete="off" />
                                <b class="passport-icon user-name transparent-png"></b>
                                <em style="display: block;" class="iptem">手机号/邮箱地址</em>
                            </li>
                            <li>
                                <input id="pwd" type="password" class="iptfocus" maxlength="20" tabindex="2" />
                                <b class="passport-icon login-password transparent-png"></b>
                                <em style="display: block;" class="iptem">密码</em>
                            </li>
                        </ul>
                    </div>
                </dd>
                <dd class="text-alignR">
                    <a id="hylinkGetPassPage" tabindex="3" class="gray9" href="findpassword.html" target="_blank">忘记密码？</a></dd>
                <dd class="error-message orange" style="display: none;" id="dd_error_msg"></dd>
            </dl>
            <p><a id="btnSubmitLogin" href="javascript:;" class="z-agreeBtn" tabindex="4">登录</a></p>
            <div class="other-login">
                <span>使用其它方式快捷登录：</span>
                <a id="qq_login_btn" href="javascript:;" class="qq-icon" tabindex="5"><b class="passport-icon transparent-png"></b></a>
                <a id="wx_login_btn" href="javascript:;" class="wx-icon" tabindex="6"><b class="passport-icon transparent-png"></b></a>
            </div>

            <!--下拉-->
            <ul class="j-tips-wrap" id="j-tips-wrap">
            </ul>

        </div>
        <div class="wx-login clrfix" id="wxLogin" style="display: ;">
            <h2 class="gray3">微信登录</h2>
            <p id="p_code"></p>
            <a id="a_return" href="javascript:;"></a>
        </div>
    </div>
</div>
<script type="text/javascript" src="/dist/js/common.js"></script>
<script type="text/javascript" src="/dist/js/login.js"></script>
</body>
</html>
